apiVersion: v1
kind: Service
metadata:
  name: stackoverflow-web
  namespace: stackoverflow
  labels:
    app: stackoverflow-web
    app.kubernetes.io/name: stackoverflow
    app.kubernetes.io/component: web
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: stackoverflow-web
