apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stackoverflow
  namespace: argocd  # or your Argo CD namespace
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default  # Update with your Argo CD project
  source:
    repoURL: https://github.com/YOUR_ORG/stackoverflow.git  # Update with your repo URL
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: stackoverflow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
