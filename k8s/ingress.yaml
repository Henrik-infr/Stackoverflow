apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stackoverflow-web
  namespace: stackoverflow
  labels:
    app.kubernetes.io/name: stackoverflow
  annotations:
    # Adjust these annotations based on your ingress controller
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  rules:
    - host: stackoverflow.apps.intility.com  # Update with your actual domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: stackoverflow-web
                port:
                  number: 80
  tls:
    - hosts:
        - stackoverflow.apps.intility.com  # Update with your actual domain
      secretName: stackoverflow-tls  # Optional: for custom TLS cert
