apiVersion: v1
kind: Service
metadata:
  name: sqlserver-external
  namespace: stackoverflow
  labels:
    app.kubernetes.io/name: stackoverflow
    app.kubernetes.io/component: database
spec:
  type: ExternalName
  externalName: your-sqlserver.database.windows.net  # Update with your SQL Server hostname
  ports:
    - port: 1433
      targetPort: 1433
      protocol: TCP
