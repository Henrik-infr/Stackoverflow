apiVersion: v1
kind: Secret
metadata:
  name: stackoverflow-secrets
  namespace: stackoverflow
  labels:
    app.kubernetes.io/name: stackoverflow
type: Opaque
stringData:
  # Update this with your actual SQL Server connection string
  # Format: Server=<host>;Database=<db>;User Id=<user>;Password=<pass>;TrustServerCertificate=true;
  connection-string: "Server=;Database=;User Id=;Password=;TrustServerCertificate=true;"
